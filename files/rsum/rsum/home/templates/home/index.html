<html lang="en">
  <head>
    <meta value="{{ cv.name }}" />
    <title>{{ cv.name }}</title>
  </head>
  <body>
    {% for item in cv.order %}
      <h1>{{ section.name }}</h1>
      <p>{{ forloop.counter0 }}</p>
      {% if section.name == 'skills' %}
        {% include 'home/sections/skills.html' %}
      {% elif section.name == 'experience' %}
        {% include 'home/sections/experience.html' %}
      {% else %}
        {{ section.value }}
      {% endif %}
    {% endfor %}
  </body>
</html>

---
version: '2'
settings:
  conductor:
    base: ecla/ansible:latest
    volumes:
      - "/srv:/srv:rw"
  project_name: alex
services:
  arsum:
    command: /usr/bin/supervisord -n
    from: ecla/ansible:latest
    ports:
      - "8193:8193"
    volumes:
      - "/tmp/srv:/srv:rw"
      - "/tmp/var:/var:rw"
...

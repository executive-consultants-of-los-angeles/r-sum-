---
- name: "Install arsum."
  hosts: xrsum
  roles:
    - role: rsum
- name: "Add angnx to hosts file."
  hosts: xrsum
  tasks:
    - name: "That's what we're doing."
      lineinfile:
        line: 'angnx ansible_connection=docker'
        state: 'present'
        dest: '/etc/ansible/hosts'
        create: 'yes'
- name: "Install requirements on angnx."
  hosts: angnx
  tasks:
    - name: "Remove role."
      command: "ansible-galaxy remove arsum"
    - name: "Install requirements."
      command: "ansible-galaxy install -r /tmp/requirements.yml --force"
...

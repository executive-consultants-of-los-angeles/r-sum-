---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: "mpsql"
    command: "/usr/bin/supervisord -n"
    image: ecla/psql:latest
    ports:
      - "5433:5432"
  - name: "mrsum"
    command: "/usr/bin/supervisord -n"
    image: ecla/ansible:latest
    ports:
      - "8193:8193"
    volumes:
      - "/root/.ansible/roles/rsum:/srv/rsum:rw"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
...

<html lang="en">
  <head>
    <meta value="{{ cv.name }}" />
    <title>{{ cv.name }}</title>
  </head>
  <body>
    {% for section in cv.sections %}
      <h1>{{ section.name }}</h1>
      <p>{{ forloop.counter0 }}</p>
      <p>{{ section }}</p>
      {% if section.iterable == True %}
        {% for sub in section.value %}
          <h2>{{ sub.name }}</h2>
          <p>{{ sub.value.name }} {{ sub.value.value }}<p>
        {% endfor %}
      {% endif %}
    {% endfor %}
  </body>
</html>

---
version: '2'
settings:
  conductor_base: ecla/ansible:latest
  conductor:
    volumes:
      - "/srv:/srv:rw"
      - "/src:/src:rw"
  project_name: alex
services:
  arsum:
    command: /usr/bin/supervisord -n
    from: ecla/ansible:latest
    ports:
      - "8193:8193"
    roles:
      - "executive-consultants-of-los-angeles.rsum"
    volumes:
      - "/tmp/srv:/srv:rw"
      - "/tmp/var:/var:rw"
...

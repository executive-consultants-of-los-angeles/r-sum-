---
version: '2'
services:
  alex:
    container_name: alex
    command: /usr/bin/supervisord -n
    image: ecla/alex:latest
    ports:
      - "0.0.0.0:8192:8192"
    volumes:
      - "/srv/alex:/root/.ansible/roles/rsum:rw"
  alex_pg:
    container_name: alex_pg
    command: /usr/bin/supervisord -n
    image: ecla/psql:latest
    ports:
      - "0.0.0.0:5432:5432"
  alex_ng:
    container_name: alex_ng
    command: /usr/bin/supervisord -n
    image: ecla/ansible:latest
    ports:
      - "0.0.0.0:3072:80"
...

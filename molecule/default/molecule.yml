---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: "rsum-alex"
    command: "/usr/bin/supervisord -n"
    image: ecla/ansible:latest
    ports:
      - "8192:8192"
    volumes:
      - "/srv/rsum:/srv/rsum:rw"
  - name: "psql-alex"
    command: "/usr/bin/supervisord -n"
    image: ecla/ansible:latest
    ports:
      - "5432:5432"
    volumes:
      - "/srv/psql-alex:/srv/psql-alex:rw"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
...

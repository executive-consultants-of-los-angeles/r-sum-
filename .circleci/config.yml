---
# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    machine: true
    steps:
      - run: >
          docker network create rsum || true
      - run: >
          docker run -d --rm --name pg.gc -h pg.gc --network rsum
          -p 5432:5432 postgres:alpine
      - checkout
      - run:
          name: build container
          command: |
            docker build -t rsum bin
      - run:
          name: check aws
          command: |
            ls -lah /home/circleci
      - run:
          name: run tests
          command: |
            docker run -e AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID -e\
            AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY -e \
            CC_TEST_REPORTER_ID=65a1929c2dd1c13ee730a5e68a7b00436\
            b9c15a8ebba3f39969ffa9907081461  --network rsum \
            --rm -d --name rsum rsum
            docker exec wget https://codeclimate.com/downloads/test-reporter\
            /test-reporter-latest-linux-amd64 -O /usr/bin/cc-test-reporter
            docker exec chmod +x /usr/bin/cc-test-reporter
            docker exec /usr/bin/cc-test-reporter before-build
            docker exec coverage run setup.py test
            docker exec /usr/bin/cc-test-reporter after-build
            docker exec rsum pytest
            docker cp rsum:/tmp/junit.xml /tmp/junit.xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-reports
          destination: test-reports
    working_directory: ~/repo
...

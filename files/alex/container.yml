---
version: '2'
settings:
  conductor_base: ecla/ansible:latest
  conductor:
    roles_path: /etc/ansible/roles
  project_name: alex
services:
  arsum:
    command: /usr/bin/supervisord -n
    from: ecla/ansible:latest
    ports:
      - "8193:8193"
    roles:
      - "arsum"
    playbook_dir: /src/rsum/files/alex
...

---
language: python
sudo: required
env:
  global:
  - CC_TEST_REPORTER_ID=0c3e89da1f412234cef496030b36ec04ca246e2ca82f6a1a5bf7c523a05380a3
cache:
  pip: 'yes'
before_script:
  - sudo apt-get -y install build-essential
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
    > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - "./cc-test-reporter before-build"
  - sudo pip install virtualenv
  - virtualenv -p /usr/bin/python3 .py
  - .py/bin/pip install requests
  - .py/bin/pip install pyyaml
  - .py/bin/pip install django
  - .py/bin/pip install psycopg2
  - .py/bin/pip install coverage
  - .py/bin/pip install pytest
script:
  - .py/bin/coverage run setup.py test || true
  - .py/bin/coverage xml
after_script:
  - "./cc-test-reporter after-build -t coverage.py --exit-code $TRAVIS_TEST_RESULT"
  - "./cc-test-reporter after-build -t coverage.py --exit-code $TRAVIS_TEST_RESULT modules/humanresources/coverage.xml"
on_success: never
on_failure: never

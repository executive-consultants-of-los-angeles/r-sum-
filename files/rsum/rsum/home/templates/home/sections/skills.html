<h1>{{ section.name }}</h1>
  <table>
    <th>
      <tr>
        <td>Group</td>
        <td>Skill</td>
        <td>Experience</td>
      </tr>
    </th>
    {% for sub in section.value %}
    <tr>
      {% for v in sub.value %}
        <td>{{ sub.name }}</td>
        <td>{{ v.name }}</td>
        <td>{{ v.value }}</td>
      {% endfor %}
    {% endfor %}
    </tr>
  </table>
